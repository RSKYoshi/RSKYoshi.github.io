<!DOCTYPE html>
<html lang="Eng">
<head>
  <title>Konami Code</title>
  <link rel="icon" type="image/x-icon" href="Konami/img/favicon-konami.ico">
  <link rel="stylesheet" href="Konami/css/konami.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
</head>
<body id="body">
  <div id="img" class="hidden rotate"><img id="spinning-logo" src="Konami/img/konamilogo2.webp" alt="img"></div>
  <audio id="sfx"><source src="Konami/sfx/KONAMI-PAUSE-SOUND-NES.mp3" hidden></audio>
  <div id="pressStart"></div>
<!--  controller below here-->
  <!--    <div id="codeHintDiv"><h6 id="codeHint">&#8593; &#8593; &#8595; &#8595; &#8592; &#8594; &#8592; &#8594; B A Start</h6></div>-->
  <div id="controller" class="hidden">
    <div id="directional-buttons">
      <div class="middle"></div>
      <div id="left-directional" class="left"></div>
      <div id="up-directional" class="top"></div>
      <div id="right-directional" class="right"></div>
      <div id="down-directional" class="bottom"></div>
    </div>
    <div id="selections-buttons">
<!--      these "row" divs are the 3 grey lines across the controller  -->
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
          <div id="selectStartFont">select start</div>
      </div>
<!--        <div class=".selectStartPosition, .selectStartFont">select start</div>-->
      <div class="bigger"></div>

      <div id="selections-buttons-div" class="row">
        <!--        <div class="start">start</div>-->
        <div id="select-button" class="select-button w-25"></div>
        <div id="start-button" class="start-button w-25"></div>
        <div id="selections-buttons-div-div"></div>
      </div>

    </div>

    <div id="mainbuttons">
      <div class="a-container">
        <div id="a-button" class="a"></div>
      </div>

      <div class="b-container">
        <div id="b-button" class="b"></div>

      </div>

    </div>
  </div>

  <script rel="script" src="Konami/Konami.js"></script>
</body>
</html>
