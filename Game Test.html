<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="assests/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon-16x16.png">
    <link rel="manifest" href="assests/site.webmanifest">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scriptt.js" defer></script>
    <title>Game Test</title>
</head>
<body>
       <audio id="song" hidden></audio>
    <main>
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    <div id="myBox"><h1>Move me with arrow&nbsp;keys</h1></div>
    </main>
    <footer id="controler">
    <div class="controls" id="controls">
        <button class="gameBtn group1" id="leftArrowKey">&larr;</button>
        <button class="gameBtn group1" id="upArrowKey">&uarr;</button>
        <button class="gameBtn group1" id="downArrowKey">&darr;</button>
        <button class="gameBtn group1" id="rightArrowKey">&rarr;</button>
        <button class="gameBtn group2" id="aKey">A</button>
        <button class="gameBtn group2" id="bKey">B</button>
        <button class="gameBtn group3" id="startKey">Start</button>
        <button class="gameBtn group3" id="fireKey">FIRE</button>
        <button class="gameBtn group4" id="chat-key">Chat</button>
    </div>
    </footer>
</body>
</html>
